function interrupt(i)
{
    if (i == 0x21 && r8[ah] == 0x30)
    {
        r16[ax] = 0x0005;
        r16[bx] = 0xff00;
        r16[cx] = 0x0000;
        return;
    }
    if (i == 0x21 && r8[ah] == 0x35)
        return; // get int vect
    if (i == 0x21 && r8[ah] == 0x25)
        return; // get int vect
    if (i == 0x21 && r8[ah] == 0x4c)
        throw "end program";
    if (i == 0x21 && r8[ah] == 0x40)
        return;
    if (i == 0x21 && r8[ah] == 0x4a)
    {
        flags.carry = false;
        return;
    }
    if (i == 0x1A)
    {
        var now = new Date().getTime() / 1000;
        if (r8[ah] == 4)
        {            
        }
        else if (r8[ah] == 0)
        {
           if (!window.baseTick)
               window.baseTick = now;
            now -= window.baseTick;
            now = now / 6;
            r16[cx] = now >> 16;
            r16[dx] = now & 0xffff;
        } else {
            window.baseTick = now;
        }
        return;
    }
    if (i == 0x21 && r8[ah] == 0x44)
    {
        r16[ax] = 0x80d3;
        r16[dx] = 0x80d3;
        flags.carry = 0;
        return;
    }
    if (i == 0x21 && r8[ah] == 0x48)
    {
        if (!window.freeMem)
            window.freeMem = 0x1d9e;
        r16[ax] = window.freeMem;
        window.freeMem += r16[bx];
        window.freeMem ++;
        flags.carry = false;
        return;
    }
    if (i == 0x33)
    {
        r16[ax] = 0;
        return;
    }
    if (i == 0x10)
    {
        if (EGA.interrupt(r8[ah], r8[al]))
            return;
    }
    if (i == 0x21 && r8[ah] == 0x09)
    {
        var str = "";
        for (var i=0; i<100; i++)
        {
            var c = String.fromCharCode(memory[ds*16+r16[dx]+i]);
            if (c=='$' || c == "\0")
                break;
            str += c;
        }
        console.log(str);
        return;
    }
    if (i == 0x21 && r8[ah] == 0x2c)
    {
        r8[ch] = 1;
        r8[cl] = 20;
        r8[dh] = 17;
        r8[dl] = 50;
        return;
    }
    if (i == 0x16 && r8[ah] == 0x01)
    {
        flags.zero = lastKey == null;
        return; 
    }
    if (i == 0x16 && r8[ah] == 0x00)
    {
        r16[ax] = lastKey;
        lastKey = -1;
        return; 
    }
    console.log("unimplemented interrupt ", i.toString(16), r8[ah].toString(16));
    assert(0);
}
