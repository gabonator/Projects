<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Supis pozemkov</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() 
      {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lng: 17.715008723, lat: 48.284615749}
        });
        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://rawgit.valky.eu/gabonator/Projects/master/Kataster/output/output_map.kml?'+Math.random(),
          map: map
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5YCStfqf6-KLMm3UJbwRK3Kx6zRxffl8&callback=initMap">
    </script>
  </body>
</html>
